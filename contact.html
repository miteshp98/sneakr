<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Meta Description -->
        <meta
            name="description"
            content="Have questions or need assistance? Contact us today! Reach out via email, phone, or our online form. We're here to help."
        />

        <!-- Meta Keywords -->
        <meta
            name="keywords"
            content="contact us, customer support, get in touch, help, assistance, support team, email, phone, contact form"
        />

        <!-- Meta Author -->
        <meta name="author" content="Sneakr" />

        <!-- Meta Viewport (for responsive design) -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Open Graph Meta Tags (for social sharing) -->
        <meta property="og:title" content="Contact Us | Get in Touch with Our Team" />
        <meta
            property="og:description"
            content="Have questions or need assistance? Contact us today! Reach out via email, phone, or our online form. We're here to help."
        />
        <!-- <meta property="og:image" content="URL_TO_YOUR_CONTACT_US_IMAGE" />
            <meta property="og:url" content="YOUR_CONTACT_PAGE_URL" /> -->
        <meta property="og:type" content="website" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="./public/icons/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="./public/icons/favicon.svg" />
        <link rel="shortcut icon" href="./public/icons/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="./public/icons/apple-touch-icon.png" />
        <meta name="apple-mobile-web-app-title" content="MyWebSite" />
        <link rel="manifest" href="./site.webmanifest" />

        <link rel="stylesheet" href="src/style.css" />

        <title>Contact Us | Get in Touch with Our Team</title>
    </head>
    <body>
        <header class="header">
            <div class="bg-overlay"></div>

            <div class="header__container">
                <div class="header__brand">
                    <a href="./index.html" class="header__logo"> Sneak<span>r.</span></a>
                </div>

                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-item">
                            <a href="./shop.html" class="header__nav-link">Products</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="./about.html" class="header__nav-link">About Us</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="./blog.html" class="header__nav-link">Blog</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="./contact.html" class="header__nav-link">Contact Us</a>
                        </li>
                    </ul>
                </nav>

                <div class="header__cart">
                    <button class="header__cart-btn">
                        <span class="cart-icon__dot cart-icon__dot--black"></span>
                        <i class="fa-solid fa-cart-shopping"></i>
                    </button>
                </div>

                <button class="header__nav-btn" aria-label="Toggle Navigation">
                    <i class="fa-solid fa-bars fa-bars--black"></i>
                </button>
            </div>

            <div class="cart">
                <div class="cart__container"></div>
            </div>
        </header>
        <main>
            <section class="contacts">
                <div class="contacts__container">
                    <div class="contacts__form">
                        <h1 class="conatact__title">Contact Us</h1>
                        <form action="" class="contact__form">
                            <div class="contact__input">
                                <input
                                    type="email"
                                    name="email"
                                    id="email"
                                    placeholder="Your Email"
                                />
                                <input type="text" name="name" id="name" placeholder="Your Name" />
                            </div>

                            <textarea
                                name="message"
                                id="message"
                                placeholder="Your Message"
                            ></textarea>
                            <button type="submit" class="contact__submit-btn">Submit</button>
                        </form>
                    </div>
                    <div class="contacts__img">
                        <img
                            src="https://ucarecdn.com/2dfab762-559c-4055-8f53-d5a981587000/-/preview/1000x714/"
                            alt="Nike Air Force 1 Low '07 sneakers in classic white, featuring a sleek design and iconic silhouette for casual wear."
                        />
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__brand">
                    <a href="#" class="footer__logo"
                        ><span class="footer__logo-name"
                            >Sneak<span class="footer__logo-r">r.</span></span
                        ><sup>&copy;</sup><span class="footer__logo-under"></span>
                    </a>
                </div>

                <div class="footer__shop">
                    <p class="footer__shop-title">[Shop]</p>

                    <ul class="footer__shop-list">
                        <li class="footer__shop-items">
                            <a href="./shop.html" class="footer__shop-link">Products</a>
                        </li>
                        <li class="footer__shop-items">
                            <a href="#" class="footer__shop-link">Why Us</a>
                        </li>
                        <li class="footer__shop-items">
                            <a href="./blog.html" class="footer__shop-link">Blog</a>
                        </li>
                        <li class="footer__shop-items">
                            <a href="./contact.html" class="footer__shop-link">Contact</a>
                        </li>
                    </ul>
                </div>

                <div class="footer__info">
                    <p class="footer__info-title">[Info]</p>

                    <ul class="footer__info-list">
                        <li class="footer__info-items">
                            <a href="#" class="footer__info-link">Instagram</a>
                        </li>
                        <li class="footer__info-items">
                            <a href="#" class="footer__info-link">Facebook</a>
                        </li>
                        <li class="footer__info-items">
                            <a href="#" class="footer__info-link">Linkedin</a>
                        </li>
                        <li class="footer__info-items">
                            <a href="#" class="footer__info-link">Twitter</a>
                        </li>
                    </ul>
                </div>
                <div class="footer__newsletter">
                    <p class="footer__newsletter-title">[Newsletter]</p>

                    <form action="#" class="footer__newsletter-form">
                        <input
                            type="email"
                            name="newsletter-email"
                            id="newsletter-email"
                            placeholder="Your Email"
                        />
                        <button type="submit" class="newsletter__submit">
                            <i class="fa-solid fa-arrow-right"></i>
                        </button>
                    </form>
                </div>
            </div>
        </footer>
        <script type="module" src="./src/main.js"></script>
    </body>
</html>
